<!doctype html>
<html lang="en-us">

<head>
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" type="css/text" href="css/stylesheet.css"/>
</head>

<body>
  <nav>
    <ul class="top-nav">
      <li><a class="home" href="#home"><img src="css/img/twitterHome.png"><text>Home</text></a><li>
      <li><a class="moments" href="#moments"><img src="css/img/moments.png"><text>Moment</text></a><li>
      <li><a class="notifications" href="#notifications"><img height="20" src="css/img/notifications1.png"><text>Notifications</text></a><li>
      <li><a class="messages" href="#messages"><img src="css/img/messages.png"><text>Messages</text></a><li>
      <li><a class="twitter" href="#twitter"><img src="css/img/twitter.png"></a><li>
      <li class="top-nav-tweet-btn"><button class="tweet"><span class="text">Tweet</span></button><li>
      <li class="top-nav-profile-btn"><button class="profile"><span class="text"><img src="css/img/profile logo.png"></span></button><li>
      <li class="search"><input type="text" class="form-control-nav" id="search" aria-describedby="search1" placeholder="Search"></li>
    </ul>
  </nav>

  <div class="news-feed">
    <div class="home-tweetbox">
      <input type="text" class="form-control-tweet" id="tweethere" aria-describedby="tweethere1" placeholder="Tweet here">
    </div>
  <section>
        <article>
            <header>
                <h1>Tweet #1</h1>
            </header>
            <section>
                This is the first article.  This is <mark>highlighted</mark>.
            </section>
        </article>
        <article>
            <header>
                <h1>Tweet #2</h1>
            </header>
            <section>
                This is the second article.  These articles could be blog posts, etc.
            </section>
        </article>
    </section>
  </div>

    <div class="dashboard">
    <aside>
            <section>
                <h1>who to follow</h1>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul>
            </section>
            <figure>
                <img width="85" height="85"
                    src=""
                    alt="Michael Brown" />
                <figcaption>Michael Brown</figcaption>
            </figure>
        </aside>
      </div>
</body>


</html>
